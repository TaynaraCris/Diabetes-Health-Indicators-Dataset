services:
  postgres:
    image: postgres:15-alpine
    container_name: diabetes_health_indicators_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-diabetes_health_indicators}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TZ:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  jupyter:
    build: .
    container_name: diabetes_health_indicators_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./Data Layer:/home/jovyan/work/Data_Layer
      - ./transformer:/home/jovyan/work/transformer
    depends_on:
      - postgres

volumes:
  postgres_data: